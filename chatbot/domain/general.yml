version: "3.1"

intents:
  - start
  - go_back
  - greeting
  - help
  - thanks
  - another_question
  - documents
  - set_up_company
  - taxation

responses:
  utter_start:
    - text: |
        Hi there!👋 Here you can find a selection of important information for a comfortable start to life in Cyprus!
  utter_greet:
    - text: |
        Hello! 👋🏼
  utter_fallback:
    - text: |
        Unfortunately, I wasn't unable to understand your request. Try to phrase it differently.
      button_type: vertical
      buttons:
        - title: Documents
          payload: /documents
        - title: Set up your company
          payload: /set_up_company
        - title: Taxation
          payload: /taxation
    - text: |
        I didn't quite understand your request. Write it differently, please.
      button_type: vertical
      buttons:
        - title: Documents
          payload: /documents
        - title: Set up your company
          payload: /set_up_company
        - title: Taxation
          payload: /taxation
  utter_goodbye:
    - text: |
        Get in touch!🍀
    - text: |
        You are welcome!🍀
  utter_goodbye_2:
    - text: |
        I'm here if you want to read more information. 👍🏼
    - text: |
        I'm always here if you want to know anything else. 🙌🏼
  utter_another_question:
    - text: |
        What do you want to know?
      button_type: vertical
      buttons:
        - title: Documents
          payload: /documents
        - title: Set up your company
          payload: /set_up_company
        - title: Taxation
          payload: /taxation
  utter_main:
    - text: Write your question or choose one of the sections.
      button_type: vertical
      buttons:
        - title: Documents
          payload: /documents
        - title: Set up your company
          payload: /set_up_company
        - title: Taxation
          payload: /taxation
    - text: Click on the appropriate section or write a question.
      button_type: vertical
      buttons:
        - title: Documents
          payload: /documents
        - title: Set up your company
          payload: /set_up_company
        - title: Taxation
          payload: /taxation
    - text: Choose one of the buttons or ask your question.
      button_type: vertical
      buttons:
        - title: Documents
          payload: /documents
        - title: Set up your company
          payload: /set_up_company
        - title: Taxation
          payload: /taxation
  utter_help:
    - text: |
        I can provide you with useful information for life in Cyprus! ☀️
        Choose one of the sections to get started or write your own question:
      button_type: vertical
      buttons:
        - title: Documents
          payload: /documents
        - title: Set up your company
          payload: /set_up_company
        - title: Taxation
          payload: /taxation
  utter_any_questions:
    - text: Do you want to know something else?
      button_type: vertical
      buttons:
        - title: Documents
          payload: /documents
        - title: Set up your company
          payload: /set_up_company
        - title: Taxation
          payload: /taxation
    - text: Curious to know anything else?
      button_type: vertical
      buttons:
        - title: Documents
          payload: /documents
        - title: Set up your company
          payload: /set_up_company
        - title: Taxation
          payload: /taxation
    - text: Do you have more questions?
      button_type: vertical
      buttons:
        - title: Documents
          payload: /documents
        - title: Set up your company
          payload: /set_up_company
        - title: Taxation
          payload: /taxation

actions:
  - start_message
  - fallback_handler

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
